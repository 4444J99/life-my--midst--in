name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10'

jobs:
  test:
    name: Lint, Typecheck & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        continue-on-error: true

      - name: Lint
        run: pnpm lint
        continue-on-error: true

      - name: Type check
        run: pnpm typecheck
        continue-on-error: true

      - name: Run unit tests
        run: pnpm test
        continue-on-error: true
        env:
          CI: true

      - name: Build
        run: pnpm build
        continue-on-error: true

      - name: CI Summary
        run: echo "::notice::CI completed â€” failures are non-blocking for this early-stage project"
