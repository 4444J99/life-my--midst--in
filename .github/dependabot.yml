version: 2
updates:
  # Root package.json (devDependencies: turbo, eslint, prettier, etc.)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      eslint:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
      build-tools:
        patterns:
          - "turbo"
          - "typescript"
          - "vite"
    labels:
      - "dependencies"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"

  # Docker (base images in infra/docker-compose.yml)
  - package-ecosystem: "docker-compose"
    directory: "/infra"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "infra"
