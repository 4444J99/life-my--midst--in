                  description: Query variables
                operationName:
                  type: string
                  description: Operation name (for multi-operation documents)
      responses:
        '200':
          description: GraphQL query executed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                  errors:
                    type: array
                    items:
                      type: object

    get:
      tags: [GraphQL]
      summary: GraphQL playground
      description: Interactive GraphQL Playground for query development
      operationId: graphqlPlayground
      responses:
        '200':
          description: GraphQL Playground HTML
          content:
            text/html:
              schema:
                type: string

  /graphql/schema:
    get:
      tags: [GraphQL]
      summary: GraphQL schema
      description: Retrieve full GraphQL schema in SDL format
      operationId: graphqlSchema
      responses:
        '200':
          description: GraphQL schema in SDL format
          content:
            text/plain:
              schema:
                type: string

  # ============ AGENT ENDPOINTS ============
  /agent/execute:
    post:
      tags: [Agent]
      summary: Execute agent task
      description: Execute autonomous AI agent operation on behalf of user
      operationId: executeAgent
      security:
        - agentAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [action, profileId]
              properties:
                action:
                  type: string
                  description: Agent action to execute
                profileId:
                  type: string
                  format: uuid
                params:
                  type: object
                  description: Action-specific parameters
      responses:
        '202':
          description: Agent task accepted for processing
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  taskId:
                    type: string
                  status:
                    type: string

  /agent/tasks/{taskId}:
    get:
      tags: [Agent]
      summary: Get agent task status
      operationId: getAgentTask
      security:
        - bearerAuth: [READ_PROFILE]
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Agent task status retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  task:
                    type: object

  # ============ JOB QUEUE ENDPOINTS ============
  /jobs:
    get:
      tags: [Jobs]
      summary: List jobs
      description: Retrieve job queue status and history
      operationId: listJobs
      security:
        - bearerAuth: [ADMIN_ACCESS]
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, running, completed, failed]
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Jobs retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  data:
                    type: array

  /jobs/{id}:
    get:
      tags: [Jobs]
      summary: Get job by ID
      operationId: getJob
      security:
        - bearerAuth: [ADMIN_ACCESS]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Job retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  data:
                    type: object

  # ============ ATTESTATION BLOCK ENDPOINTS ============
  /attestation-blocks:
    get:
      tags: [Attestations]
      summary: List attestation blocks
      operationId: listAttestationBlocks
      parameters:
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Attestation blocks retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  data:
                    type: array

    post:
      tags: [Attestations]
      summary: Create attestation block
      operationId: createAttestationBlock
      security:
        - bearerAuth: [WRITE_TIMELINE]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Attestation block created
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  data:
                    type: object

components:
  schemas:
    Profile:
      type: object
      required: [identityId, slug]
      properties:
        id:
          type: string
          format: uuid
        identityId:
          type: string
          format: uuid
        slug:
          type: string
        displayName:
          type: string
        title:
          type: string
        headline:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ProfileResponse:
      type: object
      properties:
        ok:
          type: boolean
        data:
          $ref: '#/components/schemas/Profile'

    ProfileListResponse:
      type: object
      properties:
        ok:
          type: boolean
        data:
          type: array
          items:
            $ref: '#/components/schemas/Profile'
        total:
          type: integer
        offset:
          type: integer
        limit:
          type: integer

    Mask:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        ontology:
          type: string
          enum: [cognitive, expressive, operational]
        functional_scope:
          type: string
        stylistic_parameters:
          type: object
        activation_rules:
          type: object
        filters:
          type: object
        redaction:
          type: object

    Epoch:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        order:
          type: integer
        summary:
          type: string
        stages:
          type: array
          items:
            $ref: '#/components/schemas/Stage'

    Stage:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        epochId:
          type: string
        summary:
          type: string
        tags:
          type: array
          items:
            type: string

    NarrativeBlock:
      type: object
      properties:
        title:
          type: string
        body:
          type: string
        tags:
          type: array
          items:
            type: string
        weight:
          type: number
        templateId:
          type: string

    NarrativeSnapshot:
      type: object
      properties:
        id:
          type: string
        blocks:
          type: array
          items:
            $ref: '#/components/schemas/NarrativeBlock'
        status:
          type: string
          enum: [draft, approved, rejected]
        createdAt:
          type: string
          format: date-time
        approvedAt:
          type: string
          format: date-time
        approvedBy:
          type: string
        metadata:
          type: object

    NarrativeMeta:
      type: object
      properties:
        maskId:
          type: string
        mask:
          type: object
        contexts:
          type: array
          items:
            type: string
        tags:
          type: array
          items:
            type: string
        timelineCount:
          type: integer
        generatedAt:
          type: string
          format: date-time

    TimelineEntry:
      type: object
      properties:
        title:
          type: string
        start:
          type: string
        end:
          type: string
        summary:
          type: string
        tags:
          type: array
          items:
            type: string

    VerifiableCredential:
      type: object
      properties:
        '@context':
          type: array
          items:
            type: string
        type:
          type: array
          items:
            type: string
        issuer:
          type: object
        issuanceDate:
          type: string
          format: date-time
        expirationDate:
          type: string
          format: date-time
        credentialSubject:
          type: object
        proof:
          type: object

    ErrorResponse:
      type: object
      properties:
        ok:
          type: boolean
        error:
          type: string
        details:
          type: object

  responses:
    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Unauthorized:
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT access token with permission claims

    agentAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: AI agent token for autonomous operations

security:
  - bearerAuth: []
